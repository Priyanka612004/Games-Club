<!-- Mini Project -> ROCK PAPER SCISSORS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
    <h1> .......... ROCK PAPER SCISSORS .......... </h1>
    <div class="containers">
        <div id="Rock" class="icons"><img src="rock.jpg" alt="" srcset=""></div>
        <div id="Paper" class="icons"><img src="paper.png" alt="" srcset=""></div>
        <div id="Scissor" class="icons"><img src="scissors.png" alt="" srcset=""></div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="userscore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="compscore">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msgcontainer">
        <p id="msg">play your move</p>
    </div>
    <script src="RPS.js"></script>
</body>
</html>
